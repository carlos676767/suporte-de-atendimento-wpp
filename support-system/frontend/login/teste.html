<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Código de Verificação</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 40px;
        text-align: center;
    }

    .header {
        background-color: #4CAF50;
        color: #ffffff;
        padding: 20px;
        border-radius: 8px 8px 0 0;
        margin-bottom: 20px;
    }

    .content {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .code {
        font-size: 28px;
        font-weight: bold;
        color: #4CAF50;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 4px;
        display: inline-block;
        margin-bottom: 30px;
    }

    .footer {
        color: #888888;
        font-size: 14px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Código de Verificação</h2>
        </div>
        <div class="content">
            <p>Olá,</p>
            <p>Aqui está o seu código de verificação:</p>
            <div class="code">3829</div>
            <p>Utilize este código para verificar sua identidade.</p>
        </div>
        <div class="footer">
            <p>Este é um e-mail automático. Por favor, não responda.</p>
        </div>
    </div>
</body>
</html>
