    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Ticket Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Ticket Support</h1>
    </header>
    <main>
        <section class="ticket-list">
            <h2>All Tickets</h2>
            <div class="ticket">
                <h3>Ticket #1</h3>
                <p><strong>User:</strong> John Doe</p>
                <p><strong>Issue:</strong> Cannot login to the system</p>
                <textarea placeholder="Write your response here..."></textarea>
                <button>Send Response</button>
            </div>
            <div class="ticket">
                <h3>Ticket #2</h3>
                <p><strong>User:</strong> Jane Smith</p>
                <p><strong>Issue:</strong> Payment not processed</p>
                <textarea placeholder="Write your response here..."></textarea>
                <button>Send Response</button>
            </div>
   
        </section>
    </main>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
